<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([30.0240, 31.1409], 12);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        var attrOptions = {
            prefix: ' sample'
        };
        // Creating an attribution
        var attr = L.control.attribution(attrOptions);
        attr.addTo(map);  // Adding attribution to the map
        var marker = L.marker([30.021915, 31.244431]).addTo(map);
        // Adding popup to the marker
        marker.bindPopup('This is Tutorialspoint').openPopup();
        marker.addTo(map); // Adding marker to the map
        var marker = L.marker([29.9028166, 31.2969668]).addTo(map);
        var marker = L.marker([30.0229936, 31.255213]).addTo(map);

        // Knoe
        // Attribution options
        function onMapClick(e) {
            alert("You clicked the map at " + e.latlng);
        }
        map.on('click', onMapClick);

        // Markers
        // Add some theinformation in the Markers
        var marker = L.marker([51.5, -0.09]).addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

        // Circles
        var circle = L.circle([51.508, -0.11], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map);
        // Add some theinformation in the Circles
        circle.bindPopup("I am a circle.");

        // Polygons
        var polygon = L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(map);
        // Add some theinformation in the Polygons
        polygon.bindPopup("I am a polygon.");


        // Dealing with events
        function onMapClick(e) {
            alert("You clicked the map at " + e.latlng);
        }
        map.on('click', onMapClick);

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);

        // ############# Markers With Custom Icons #############

        var greenIcon = L.icon({
            iconUrl: 'leaf-green.png',
            shadowUrl: 'leaf-shadow.png',

            iconSize: [38, 95], // size of the icon
            shadowSize: [50, 64], // size of the shadow
            iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
            shadowAnchor: [4, 62],  // the same for the shadow
            popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
        });
        // Defining an icon class
        L.marker([51.5, -0.09], { icon: greenIcon }).addTo(map);
        var LeafIcon = L.Icon.extend({
            options: {
                shadowUrl: 'leaf-shadow.png',
                iconSize: [38, 95],
                shadowSize: [50, 64],
                iconAnchor: [22, 94],
                shadowAnchor: [4, 62],
                popupAnchor: [-3, -76]
            }
        });

        var greenIcon = new LeafIcon({ iconUrl: 'leaf-green.png' }),
            redIcon = new LeafIcon({ iconUrl: 'leaf-red.png' }),
            orangeIcon = new LeafIcon({ iconUrl: 'leaf-orange.png' });

        L.icon = function (options) {
            return new L.Icon(options);
        };

        
    </script>
</body>

</html>
